<!DOCTYPE html>
    <head>
        
        <meta charset="UTF-08">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Rocket.Q - Perguntas e Respostas</title>
            <!-- CSS -->
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/room.css">
            <!--Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,400,500;0,600;1,700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    <img src="../../assets/homeLogo.svg" alt="Rocket.Q Logo">
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="../../assets/twosquares.svg" alt="Copiar numero da sala">
                    </div>

                    <a href="#" class="button">
                        <img src="../../assets/Userbt.svg" alt="Criar uma sala">
                        Criar Sala
                    </a>

                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça uma pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="../../assets/lock_black_24dp 1.svg" alt="lock-icon">
                                Esta Pergunta é anônima!
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    
                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="quest-content">
                                <div class="user">
                                    <img src="../../assets/Avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no javascript?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="" class="check">
                                    <img src="../../assets/check 1.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="" class="excluir">
                                    <img src="../../assets/trash 1.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>                        
                    </div>
                </section>

            </main>

        </div>

    </body>




</html>
